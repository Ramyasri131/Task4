<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roles</title>
    <link rel="stylesheet" href="../styles/common/common.css">
    <link rel="stylesheet" href="../styles/role.css">

</head>

<body>
    <section class="main-section d-flex">
        <!-- side bar -->
        <aside class="minimized-side-nav">
            <div class="minimized-icons d-flex">
                <div class="minimized-logo d-flex">
                    <img src="../assets/images/minimized-tezo-logo.png" alt="tezo-logo" />
                </div>
                <div class="vertical-icons d-flex">
                    <p class="side-bar-heading" id="defintion">ALL</p>
                    <div class="minimized-roles d-flex">
                        <img src="../assets/icons/dashboard.svg" alt="dashboard" />
                    </div>
                    <a href="employee.html" title="employee.html">
                        <div class="minimized-roles">
                            <div class="employee-icon">
                                <img src="../assets/icons/team.svg" alt="employees-logo" />
                            </div>
                        </div>
                    </a>
                    <div class="roles-user">
                        <p id="role-heading">ROLE </p>
                        <a href="role.html" title="role.html">
                            <div class="minimized-roles">
                                <img src="../assets/icons/roles-icon.png" alt="roles-icon" class="role-icon" />
                            </div>
                        </a>
                        <div class="access-rights d-flex">
                            <img src="../assets/icons/assign-user.svg" alt="assign_user" class="role-icon" />
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <aside id="side-nav" class="d-flex">
            <div class="side-bar">
                <div class="logo d-flex">
                    <img src="../assets/images/tezo-logo.png" id="tezo-logo" alt="tezo-logo" />
                </div>
                <p class="side-bar-heading" id="defintion">ALL</p>
                <a href="role.html" title="Dashboard" class="links">
                    <div class="dashboard d-flex">
                        <img src="../assets/icons/dashboard.svg" alt="dashboard" />
                        <span>Dashboard</span>
                    </div>
                </a>
                <a href="employee.html" title="Employess" class="links">
                    <div class="dashboard d-flex" id="employee-tag">
                        <img src="../assets/icons/team.svg" alt="employees-logo" />
                        <span>Employees</span>
                    </div>
                </a>
                <div class="roles-user">
                    <p id="role-heading">ROLE / USER MANAGEMENT</p>
                    <a href="role.html" title="Roles" class="links">
                        <div class="roles d-flex">
                            <div class="role-navigation d-flex"><img src="../assets/icons/roles-icon.png"
                                    alt="roles-icon" class="role-icon" />
                                <span>Roles</span>
                            </div>
                            <img src="../assets/icons/red-arrow.png" id="right-arrow" alt="right-arrow" />

                            <div class="employee-icon-after">
                                <span>k</span>
                            </div>

                        </div>
                    </a>
                    <a href="#" title="Access rights" class="links">
                        <div class="access-rights d-flex">
                            <div class="role-navigation d-flex">
                                <img src="../assets/icons/assign-user.svg" alt="assign_user" class="role-icon" />
                                <span>Access right</span>
                            </div>
                            <img src="../assets/icons/rightarrow.png" id="right-arrow" alt="right-arrow" />
                        </div>
                    </a>
                </div>
            </div>
            <div class="pop-up-box">
                <div class="pop-up">
                    <p>Install new update 2.3.1A</p>
                    <span>Allow to launch the new update for the AD application</span>
                    <div class="btn-container d-flex">
                        <button id="dismiss-btn">Dismiss</button>
                        <button id="accept-btn">Accept</button>
                    </div>
                </div>
            </div>
        </aside>

        <div class="main-content">
            <!-- header part -->

            <header class="header d-flex">
                <div> <button type="submit" id="handle-logo" class="add-cursor-pointer"> <img
                            src="../assets/icons/handle.png" alt="handle" /></button> </div>
                <div class="search-bar d-flex">
                    <img src="../assets/icons/search.png" alt="search-icon" id="search" />
                    <input type="text" name="searchbar" placeholder="Search" size="70">
                    <div class="header-icon d-flex">
                        <img src="../assets/icons/language.svg" alt="lang-logo" />
                        <img src="../assets/icons/categories.svg" alt="category" />
                        <img src="../assets/icons/mode.svg" alt="mode" />
                        <img src="../assets/icons/notifications.svg" alt="notifications" />
                    </div>
                    <div class="profile d-flex">
                        <img src="../assets/images/profie-icon.png" alt="profile-icon" />
                        <div class="status"> </div>
                        <div class="profile-name d-flex">
                            <div>
                                <p class="name-of-user">John Abraham</p>
                                <span id="admin">Admin</span>
                            </div>
                            <img src="../assets/icons/down-arrow.png" alt="down-arrow" id="down-arrow"
                                class="add-cursor-pointer" />
                        </div>
                    </div>
                </div>
            </header>
            <!-- roles page -->
            <main class="add-role-page">
                <!-- role section  -->
                <div class="role-section d-flex">
                    <div class="role-desc d-flex">
                        <span>Roles</span>
                        <span class="text-color">All the roles are configured here</span>
                    </div>
                    <button class="add-role add-cursor-pointer d-flex">
                        <img src="../assets/icons/add.svg" alt="add" id="add" />
                        <span>Add Role</span>
                    </button>
                </div>

                <!-- filter section -->
                <div class="filter-section d-flex">
                    <div class="filter-section-left d-flex">
                        <div class="filter-btn d-flex">
                            <span id="filter">Filter</span>
                            <img src="../assets/icons/sort.png" alt="filter" id="filter-icon" />
                        </div>
                        <div class="add-role-dropdown">
                            <select name="department" class="dropdown" id="filterDepartment">
                                <option value="" disabled selected>Department</option>
                                <option value="UI/UX">UI/UX</option>
                                <option value="Product Engg">Product Engg</option>
                                <option value="Quality Assurance">Quality Assurance</option>
                                <option value="Marketing">Marketing</option>
                            </select>
                            <select name="location" class="dropdown" id="filterLocation">
                                <option value="" disabled selected>Location</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Banglore">Banglore</option>
                                <option value="Mumbai">Mumbai</option>
                            </select>
                        </div>
                    </div>
                    <div class="order-btn d-flex">
                        <div><button id="reset" class="add-cursor-pointer">Reset</button></div>
                        <div><button id="apply" class="add-cursor-pointer">Apply</button></div>
                    </div>
                </div>

                <!-- main content section  -->
                <div class="role-container d-flex" id="card-container">
                </div>
            </main>

            <!-- add roles form -->
            <main class="add-role-form">
                <p class="page-heading">Create New Role</p>
                <form class="form-add-Role" name="add-role">
                    <div class="add-role-container">
                        <div class="details">
                            <div class="employee-details d-flex">
                                <label for="role-name-input">Role Name</label>
                                <input type="text" placeholder="Text" id="role-name-input" />
                                <p id="valid-role"></p>
                            </div>
                            <div class="employee-details d-flex">
                                <label for="department-dropdown">Department</label>
                                <select name="department" id="department-dropdown" class="add-cursor-pointer">
                                    <option value="" disabled selected>Department</option>
                                    <option value="UI/UX">UI/UX</option>
                                    <option value="Product Engg">Product Engg</option>
                                    <option value="Quality Assurance">Quality Assurance</option>
                                    <option value="Marketing">Marketing</option>
                                </select>
                                <p id="valid-dept"></p>
                            </div>
                        </div>
                        <div class="details">
                            <div class="employee-details d-flex">
                                <label for="description">Description</label>
                                <textarea placeholder="Text" id="description"></textarea>
                                <p></p>
                            </div>
                        </div>
                        <div class="details">
                            <div class="employee-details d-flex">
                                <label for="location-dropdown">Location</label>
                                <select name="department" id="location-dropdown" class="add-cursor-pointer">
                                    <option value="" disabled selected>Location</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Banglore">Banglore</option>
                                    <option value="Mumbai">Mumbai</option>
                                </select>
                                <p id="valid-city"></p>
                            </div>
                        </div>
                        <div class="details">
                            <div class="employee-details d-flex">
                                <label for="searchEmployee">Assign Employees</label>
                                <div class="searchEmployee" id="search-emp">
                                    Search for an Employee
                                    <img src="../assets/icons/down-arrow.png" alt="down-arrow"
                                        class="add-role-downarrow" />
                                </div>
                                <div class="asssign-employees-container" id="assign-employee-section">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-buttons d-flex">
                        <button type="button" class="cancel-button add-cursor-pointer">
                            cancel
                        </button>
                        <button type="submit" class="submit-button add-cursor-pointer">
                            Add Role
                        </button>
                        <button type="submit" class="edit-button add-cursor-pointer">
                            Edit
                        </button>
                        <button type="submit" class="save-button add-cursor-pointer">
                            Save
                        </button>
                    </div>
                </form>
            </main>

        </div>

    </section>
    <script type="module" src="../javascript/common.js"></script>
    <script type="module" src="../javascript/role.js"></script>
</body>

</html>
